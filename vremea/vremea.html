<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css"/>
    <title>Vremea</title>
</head>
<body>
    <div class="content">
        <div class="col-md-4 offset-md-4">
             <div class="titlu text-center">Vremea in Targu-Mures</div>
             <div class="vremea text-center"><i class="wi wi-day-cloudy"></i></div>
             <div class="temperatura text-center"><span>1</span><i class="wi wi-celsius"></i></div>
        </div> 
    </div>
    <script>
        $(document).ready(function(){
         $.getJSON("https://api.openweathermap.org/data/2.5/weather?q=Targu-Mures,ro&appid=b877cc138ceeb7015615b7b122be7958&units=metric", function(result){
        //console.log(result.weather[0].main);
    
        $('.vremea i').removeClass();
    
            switch(result.weather[0].main){
                 case 'Clear': $('.vremea i').addClass('wi wi-day-sunny'); break;
                 case 'Rain': $('.vremea i').addClass('wi wi-day-rain'); break;
                 case 'Clouds': $('.vremea i').addClass('wi wi-day-cloudy'); break;
                 case 'Snow': $('.vremea i').addClass('wi-night-showers'); break;    
    }
        $('.temperatura span').text(Math.round(result.main.temp));  
    
  });  
});

    </script>

</body>
</html>
